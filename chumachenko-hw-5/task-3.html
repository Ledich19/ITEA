<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task-2</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Holtwood+One+SC&display=swap");
      body {
        margin: 0;
        font-size: 16px;
        background-size: cover;
        height: 100vh;
        flex-direction: column;
      }
      .header {
        background-image: url(https://www.fodors.com/wp-content/uploads/2021/09/SouthBestGardens__HERO-CaitlinHarris_Cheekwood_Summer2016Aug_6.jpg);
        height: 500px;
        background-size: cover;
        color: white;
        text-align: center;
      }
      .blur {
        margin: 0 auto;
        background: rgba(0, 0, 0, 0.404);
        height: 100%;
      }
      .nav {
        display: flex;
        justify-content: center;
      }
      .nav-list {
        margin: 0;
        padding: 0;
        list-style-type: none;
        display: flex;
        cursor: pointer;
      }
      .nav-item {
        padding: 20px;
      }
      .nav-item:hover {
        color: bisque;
      }
      .header-title {
        box-shadow: 0px 0px 8px 2px rgba(56, 56, 56, 0.774);
        text-transform: uppercase;
        font-family: "Holtwood One SC", serif;
        font-size: 40px;
        margin-top: 80px;
      }
      .heder-subtitle {
        text-transform: uppercase;
        color: gold;
        width: 400px;
        margin: 0 auto;
      }
      .heder-img {
        width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="blur">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">Home</li>
            <li class="nav-item">About</li>
            <li class="nav-item">Services</li>
            <li class="nav-item">Pricelist</li>
            <li class="nav-item">Portfolio</li>
            <li class="nav-item">Contacts</li>
          </ul>
        </nav>

        <div class="header-title">Exterior Design</div>
        <div class="heder-subtitle">
          maintaining areas harmonious with the natural environment
        </div>
        <img
          src="https://avatanplus.com/files/resources/original/5994e38eaa26815ded98e569.png"
          class="heder-img"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
